<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <!-- Claude: Added dark mode toggle switch -->
    <div id="themeToggleContainer">
        <span class="toggle-label">Dark Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle">
            <span class="toggle-slider"></span>
        </label>
    </div>
    <h1>Inventory Management</h1>
    <!-- Claude: Added in-page message banner for user feedback -->
    <div id="messageBanner" class="message-banner hidden"></div>

    <h2>Update Inventory</h2>
    Category: <!-- Claude: Fixed placeholder option to use empty value for validation -->
    <select id="categoryInput"><option value="">Please select a category</option></select>
    Product: <select id="productInput"></select>
    Quantity: <input type="number" id="quantityInput" placeholder="Quantity">
    <button onclick="addShipment()">Add Shipment</button>
    <button onclick="addOrder()">Add Order</button>

    <!-- Claude: Separated category/product controls into their own boxed section -->
    <div id="manageCategoriesBox">
        <strong>Manage Categories & Products</strong><br>
        <input id="newCategoryInput" type="text" placeholder="New Category">
        <button id="addCategoryButton">Add Category</button>
        <br>
        <input id="newProductInput" type="text" placeholder="New Product Name">
        <button id="addProductButton">Add Product to Category</button>
    </div>

    <h2>Inventory</h2>
    <div id="inventoryDisplay"></div>

    <!-- Claude: Added clear buttons for shipment and order history -->
    <h2>Shipments <button id="clearShipmentsButton" class="clear-btn">Clear History</button></h2>
    <div id="shipmentDisplay"></div>

    <h2>Orders <button id="clearOrdersButton" class="clear-btn">Clear History</button></h2>
    <div id="orderDisplay"></div>
</body>
</html>
